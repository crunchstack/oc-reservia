<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"> 
    <meta name="application-name" content="Reservia"> 
    <meta name="description" content="Reservez vos vacances idéales grâce à Reservia. Sejournez dans les meilleurs hôtels de France avec votre famille et vos amis pour un excellent rapport qualité prix."> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="preconnect" href="https://fonts.gstatic.com"> <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"> <link rel="stylesheet" type="text/css" href="src/css/index.css">
    <script src="https://kit.fontawesome.com/943c921e25.js" crossorigin="anonymous"></script>  
    <title>Reservia | Héberger un hôtel simplement et rapidement</title>
</head>
<body>
    <a href="#" data-css-booking="7" class="booking-card booking-card--horizontal">
            <picture>
                    <source media="(min-width:720px)" srcset="assets/img/hebergements/md/emile-guillemot-Bj_rcSC5XfE-unsplash.jpg">
                    <img src="assets/img/hebergements/sm/emile-guillemot-Bj_rcSC5XfE-unsplash.jpg" 
                         alt="Magnifique lit du somptueux hôtel Hotel Le Soleil du matin" 
                         class="booking-card__img">
            </picture>
            <header class="booking-card__header">
                <h3 class="booking-card__title text--bold text--16pt">Hotel le soleil du matin</h3>
                <p class="text--14pt booking-card__price">Nuit à partir de 128</p>
                <div class="booking-card__stars">
                    <i class="fa fa-star star--checked"></i>
                    <i class="fa fa-star star--checked"></i>
                    <i class="fa fa-star star--checked"></i>
                    <i class="fa fa-star star--checked"></i>
                    <i class="fa fa-star star--checked"></i>
                </div>
            </header>
    </a>                 
</body>
</html>
