<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="application-name" content="Reservia">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/943c921e25.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Reservia | Héberger un hôtel simplement et rapidement</title>
</head>
<body>
    <header class="rsv-header">
        <a href="" class="rsv-header__logo"><img src="assets/img/logo/Reservia.svg" alt="Logo de Reservia"></a>
        <nav class="rsv-header__nav">
            <a class="rsv-text--sm rsv-text--regular" href="#hebergement">Hébergements</a>
            <a class="rsv-text--sm rsv-text--regular" href="#activity">Activités</a>
        </nav>
        <a href="#" class="rsv-header__inscription rsv-text--sm rsv-text--bold">S'inscrire</a>
    </header>

    <section class="rsv-search"> 
        <header class="rsv-search__hook">
            <h2 class="rsv-search__title">Trouvez votre hébergement pour des vacances de rêve</h2>
            <p class="rsv-search__description">En plein centre ville ou en pleine nature</p>
        </header>

        <form method="GET" action="index.html" class="rsv-searchbar">
            <div class="rsv-searchbar__pre">
                <i class="black icon fas fa-map-marker-alt"></i>
            </div>
            <input name="search" class="rsv-text--md rsv-text--bold rsv-searchbar__input" type="text" value="Marseille, France">
            <div class="rsv-searchbar__button">
                <input class="rsv-searchbar__label" type="submit" value="">
                <i class="icon white fas fa-search"></i>
            </div>
        </form>
        
        <div class="rsv-filters-wrapper">
            <h3 class="rsv-filters__title">Filtres</h3>
            <div class="rsv-filters">
                <div class="rsv-filter">
                    <div class="rsv-filter__pre"><i class="icon blue fas fa-money-bill-wave"></i></div>
                    <h3 class="rsv-filter__content">Economique</h3>
                </div>
                <div class="rsv-filter">
                    <div class="rsv-filter__pre"><i class="icon blue fas fa-child"></i></div>
                    <h3 class="rsv-filter__content">Familial</h3>
                </div>
                <div class="rsv-filter">
                    <div class="rsv-filter__pre"><i class="blue icon fas fa-heart"></i></div>
                    <h3 class="rsv-filter__content">Romantique</h3>
                </div>
                <div class="rsv-filter">
                    <div class="rsv-filter__pre"><i class="blue icon fas fa-dog"></i></div>
                    <h3 class="rsv-filter__content">Animaux autorisés</h3>
                </div>
            </div>
        </div>
        
        <div class="rsv-search__result">
            <div class="rsv-search__icon">
                <i class="icon--little blue fas fa-info"></i>
            </div>
            <p class="rsv-search__response">Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
    </section>
</html>
